<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <form action="/" class="block-form">
        <div class="block-form__title">Style Elements of Forms</div>
        <div class="block-form__input">
          <div class="checkbox">
            Switch 1
            <input type="checkbox" name="checkbox_1" checked />
          </div>
        </div>
        <div class="block-form__input">
          <div class="checkbox">
            Switch 2
            <input type="checkbox" name="checkbox_2" />
          </div>
        </div>
        <div class="block-form__input">
          <div class="radiobuttoms">
            <div class="rediobuttoms__item">
              Variant # 1
              <input type="radio" checked name="nameradio" value="1" />
            </div>
            <div class="rediobuttoms__item">
              Variant # 2
              <input type="radio" name="nameradio" value="2" />
            </div>
            <div class="rediobuttoms__item">
              Variant # 3
              <input type="radio" name="nameradio" value="3" />
            </div>
          </div>
        </div>
        <button class="button" type="submit"><span>Submit Form</span></button>
      </form>
    </div>
    <!--Library JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- Our JS-->
    <script src="js/js.js"></script>
  </body>
</html>
